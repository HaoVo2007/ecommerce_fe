<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail | Play Tailwind</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="/ecommerce_fe/css/home/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="min-h-screen">
        <!-- Header -->
        <div id="header"></div>

        <!-- Loading Screen -->
        <div id="loading" class="loading fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading...</p>
            </div>
        </div>

        <!-- Product Container -->
        <div id="product-container" style="margin-top: 80px;" class="container mx-auto px-4 py-8 max-w-6xl">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Product Images -->
                <div class="space-y-4">
                    <!-- Main Image -->
                    <div class="relative bg-white rounded-2xl shadow-lg overflow-hidden">
                        <div id="discount-badge" class="product-badge hidden">-10%</div>
                        <img id="main-image" src="" alt="Product Image" class="main-image w-full h-96 object-cover">
                    </div>
                    
                    <!-- Thumbnail Images -->
                    <div class="flex space-x-2 overflow-x-auto pb-2">
                        <div id="thumbnail-container" class="flex space-x-2">
                            <!-- Thumbnails will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Product Info -->
                <div class="space-y-6">
                    <!-- Product Name & Rating -->
                    <div>
                        <h2 id="product-name" class="text-3xl font-bold text-gray-800 mb-2">Loading...</h2>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center">
                                <div id="rating-stars" class="rating-stars flex items-center space-x-2 text-lg">
                                    <!-- Stars will be inserted here -->
                                </div>
                                <span id="rating-text" class="ml-2 text-gray-600">(0 Reviews    )</span>
                            </div>
                            <span id="product-color" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">Loading...</span>
                        </div>
                    </div>

                    <!-- Price Section -->
                    <div class="price-section">
                        <div class="flex items-center space-x-4">
                            <span id="discounted-price" class="text-3xl font-bold text-green-600">0 VND</span>
                            <span id="original-price" class="text-xl text-gray-500 line-through">0 VND</span>
                            <span id="discount-percent" class="bg-red-500 text-white px-2 py-1 rounded-md text-sm font-bold">-0%</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">Price includes VAT</p>
                    </div>

                    <!-- Size Selection -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">Select Size:</h3>
                        <div id="size-options" class="grid grid-cols-4 gap-2">
                            <!-- Size options will be inserted here -->
                        </div>
                        <p id="stock-info" class="text-sm text-gray-600 mt-2">Slecte size to check stock</p>
                    </div>

                    <!-- Quantity Selection -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">Quantity:</h3>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center border-2 border-gray-300 rounded-lg">
                                <button id="decrease-qty" class="px-3 py-2 text-gray-600 hover:bg-gray-100 transition-colors">-</button>
                                <input id="quantity" type="number" value="1" min="1" class="w-16 text-center border-0 focus:outline-none">
                                <button id="increase-qty" class="px-3 py-2 text-gray-600 hover:bg-gray-100 transition-colors">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="space-y-3">
                        <button class="add-to-cart add-to-cart-btn w-full py-4 text-white font-bold rounded-lg text-lg">
                            <i class="fas fa-shopping-cart mr-2"></i>
                            Add to Cart
                        </button>
                        <button class="w-full py-4 bg-blue-600 text-white font-bold rounded-lg text-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-bolt mr-2"></i>
                            Buy Now
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Description -->
            <div class="mt-12 bg-white rounded-2xl shadow-lg p-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Product Description</h3>
                <div id="product-description" class="text-gray-600 leading-relaxed">
                    Loading description...
                </div>
            </div>
        </div>
    </div>
    <script src="/ecommerce_fe/js/env.js"></script>
    <script src="/ecommerce_fe/js/home/main.js"></script>
    <script src="/ecommerce_fe/js/home/components/product.js"></script>
    <script>
        $(document).ready(function() {
            loadProductByID();
        });
    </script>
</body>

</html>
