            <div class="flex items-center space-x-2">

        </div>

        <!-- Center - Search -->

                <i class="fas fa-moon text-gray-600"></i>
            </button>
            <button class="p-2 rounded-lg hover:bg-gray-100 transition-colors relative">
                <i class="fas fa-bell text-gray-600"></i>
                <span
                    class="absolute -top-1 -right-1 w-5 h-5 bg-orange-500 text-white text-xs rounded-full flex items-center justify-center">3</span>
            </button>
            <div class="flex items-center space-x-2 cursor-pointer hover:bg-gray-100 rounded-lg p-2 transition-colors">
